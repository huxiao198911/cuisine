    <!-- contact content start -->
    <main id="newsContent">
        <h1>Contact ons </h1>
        <form id="contactForm" action="#" method="get">
            <div>
                <label for="username">Naam:<br></label>
                <input type="text" id="username" name="username" value="" placeholder="voor- en achternaam" required>
            </div>
            <div>
                <label for="email">Email:<br></label>
                <input type="email" name="email" id="email" value="" placeholder="uw@email.adres.com" required>
            </div>
            <div>
                <label for="letter">Bericht:<br></label>
                <textarea name="letter" id="letter" cols="30" rows="10">Uw meldingen hier...</textarea>
            </div>
            <div id="acceptNews">
                <input type="radio" name="radio" required> Nieuwbrief
            </div>
            <div>
                <input type="submit" value="Verstuur" name="submit" id="submit">
            </div>
        </form>
    </main>
    <!-- contact content end -->

    <!-- footer start -->
    <footer id="footer">
        <div id="fLogo">

            </li>
            <li>

                </a>
            </li>
            <li>
                <a href="www.youtube.com">
                    <i class="iconfont icon-youtube"></i>
                </a>
            </li>
        </ul>
        <address>
